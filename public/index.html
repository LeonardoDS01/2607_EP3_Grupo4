<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Autenticación</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#1a202c',
                        darker: '#171923',
                    },
                },
            },
        }
    </script>
    <style>
        body {
            background: linear-gradient(to right, #2a4365, #1a202c);
        }
    </style>
</head>

<body class="text-gray-300">
    <div class="container mx-auto p-8">
        <h1
            class="text-4xl font-bold mb-8 text-center text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">
            Sistema de Autenticación
        </h1>

        <div class="flex justify-center space-x-6">
            <button onclick="openModal('registerModal')"
                class="bg-gradient-to-r from-blue-500 to-blue-700 hover:from-blue-600 hover:to-blue-800 text-white font-bold py-3 px-6 rounded-lg shadow-lg transform transition duration-300 hover:scale-105">
                <i class="fas fa-user-plus mr-2"></i> Registrarse
            </button>
            <button onclick="openModal('loginModal')"
                class="bg-gradient-to-r from-green-500 to-green-700 hover:from-green-600 hover:to-green-800 text-white font-bold py-3 px-6 rounded-lg shadow-lg transform transition duration-300 hover:scale-105">
                <i class="fas fa-sign-in-alt mr-2"></i> Iniciar Sesión
            </button>
        </div>
    </div>

    <!-- Modal de Registro -->
    <div id="registerModal" class="fixed inset-0 bg-black bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-8 border w-96 shadow-lg rounded-lg bg-dark">
            <h2 class="text-2xl font-semibold mb-6 text-center text-blue-400">Registro</h2>
            <form id="registerForm">
                <div class="mb-4">
                    <label class="block text-gray-300 text-sm font-bold mb-2" for="fullName">
                        <i class="fas fa-user mr-2"></i>Nombre Completo
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-gray-200"
                        id="fullName" type="text" placeholder="Nombres Completos">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-300 text-sm font-bold mb-2" for="email">
                        <i class="fas fa-envelope mr-2"></i>Correo Electrónico
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-gray-200"
                        id="email" type="email" placeholder="correo@ejemplo.com">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-300 text-sm font-bold mb-2" for="password">
                        <i class="fas fa-lock mr-2"></i>Contraseña
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline bg-gray-200"
                        id="password" type="password" placeholder="******************">
                </div>
                <div class="flex items-center justify-between">
                    <button
                        class="bg-gradient-to-r from-blue-500 to-blue-700 hover:from-blue-600 hover:to-blue-800 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transform transition duration-300 hover:scale-105"
                        type="submit">
                        <i class="fas fa-user-plus mr-2"></i>Registrar
                    </button>
                    <button type="button" onclick="closeModal('registerModal')"
                        class="bg-gradient-to-r from-red-500 to-red-700 hover:from-red-600 hover:to-red-800 text-white font-bold py-2 px-4 rounded transform transition duration-300 hover:scale-105">
                        <i class="fas fa-times mr-2"></i>Cerrar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de Login -->
    <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-8 border w-96 shadow-lg rounded-lg bg-dark">
            <h2 class="text-2xl font-semibold mb-6 text-center text-green-400">Iniciar Sesión</h2>
            <form id="loginForm">
                <div class="mb-4">
                    <label class="block text-gray-300 text-sm font-bold mb-2" for="loginEmail">
                        <i class="fas fa-envelope mr-2"></i>Correo Electrónico
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-gray-200"
                        id="loginEmail" type="email" placeholder="correo@ejemplo.com">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-300 text-sm font-bold mb-2" for="loginPassword">
                        <i class="fas fa-lock mr-2"></i>Contraseña
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline bg-gray-200"
                        id="loginPassword" type="password" placeholder="******************">
                </div>
                <div class="flex items-center justify-between">
                    <button
                        class="bg-gradient-to-r from-green-500 to-green-700 hover:from-green-600 hover:to-green-800 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transform transition duration-300 hover:scale-105"
                        type="submit">
                        <i class="fas fa-sign-in-alt mr-2"></i>Iniciar Sesión
                    </button>
                    <button type="button" onclick="closeModal('loginModal')"
                        class="bg-gradient-to-r from-red-500 to-red-700 hover:from-red-600 hover:to-red-800 text-white font-bold py-2 px-4 rounded transform transition duration-300 hover:scale-105">
                        <i class="fas fa-times mr-2"></i>Cerrar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function openModal(modalId) {
            document.getElementById(modalId).classList.remove('hidden');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.add('hidden');
        }
    </script>

    <script src="/app.js"></script>
    <div id="notification" class="fixed top-5 right-5 p-4 rounded-lg shadow-lg transform transition-all duration-300 opacity-0 translate-y-[-100%]">
    </div>
</body>

</html>
